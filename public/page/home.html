<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../style.css">
    <title>Image World</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <span class="navbar-brand" style="font-weight: bold;" href="#">IMAGE WORLD</span>
    </nav>

    <div class="d-flex mt-5 flex-column justify-content-center align-items-center">

        <div id="home">
            <h1 id="name" style="text-align: center">Smit Desai</h1>
            <div class="mt-4 d-flex justify-content-center">
                <a id="uploadImage" class="mx-2 btn btn-primary">Upload Image</a>
                <a id="viewPublicImage" class="mx-2 btn btn-primary">Public Images</a>
                <a id="viewUserImage" class="mx-2 btn btn-primary">My Images</a>
            </div>
        </div>


        <form id="uploadImageForm" onsubmit="return false;" enctype=multipart/form-data>
            <h1 class="mb-3">Upload Images</h1>

            <div class="form-group">
                <input type="file" class="form-control-file" id="imageUploaded" name="image" accept=".jpg,.png,.gif" multiple>
                <label for="imageUploaded">Maximum 10 images</label>
            </div>  


            <div id="imagePreview" class="d-flex flex-column flex-wrap">
            </div>


            <div class="form-group d-flex justify-content-between" style="width:400px">
                <button id="submitUploadForm" class="btn btn-primary">Upload</button>
                <button id="goBack" class="btn btn-primary">Go Back</button>
            </div>
        </form>

    </div>
    
    <script src="../js/home.js"></script>

</body>
</html>
