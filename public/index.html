<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Image World</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <span class="navbar-brand" style="font-weight: bold;" href="#">IMAGE WORLD</span>
    </nav>

    <div class="h-100 d-flex flex-column justify-content-center align-items-center" style="position: relative;bottom: 50px;">

        <div id="welcomeBlock">
            <h1>Welcome to Image-World</h1>
            <div class="mt-4 d-flex justify-content-center">
                <button id="login" class="mx-2 btn btn-primary">Login</button>
                <button id="guest" class="mx-2 btn btn-primary">Guest User</button>
            </div>
        </div>


        <form id="loginForm" onsubmit="return false;">
            <h1 style="text-align: center;">Login</h1>

            <div class="form-group" style="width:400px">
              <input type="username" class="form-control" id="usernameLoginInput" placeholder="Enter Username">
              <input type="password" class="form-control" id="passwordLoginInput" placeholder="Enter Password" style="margin-top:10px">
            </div>

            <div class="form-group d-flex justify-content-between" style="width:400px">
                <button id="submitLoginForm" class="mx-2 btn btn-primary">Submit</button>
                <button id="signUp" class="btn btn-success">SignUp</button>
            </div>
        </form>


        <form id="signUpForm" onsubmit="return false;">
            <h1 style="text-align: center;">SignUp</h1>

            <div class="form-group" style="width:400px">
              <input type="username" class="form-control" id="usernameSignUpInput" placeholder="Enter Username">
              <input type="password" class="form-control" id="passwordSignUpInput" placeholder="Enter Password" style="margin-top:10px">
              <input type="password" class="form-control" id="passwordSignUpInputAgain" placeholder="Enter Password again" style="margin-top:10px">
            </div>

            <div class="form-group d-flex justify-content-center" style="width:400px">
                <button id="submitSignUpForm" class="mx-2 btn btn-primary">Create profile</button>
            </div>
        </form>        
    </div>
    
    <script src="js/index.js"></script>

</body>
</html>
